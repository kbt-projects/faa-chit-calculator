<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAA Chit Calculator</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">

    <h1 class="text-2xl font-bold mb-6 text-center">FAA Chit Calculator</h1>

    <form id="calcForm" class="space-y-4">

      <div>
        <label class="block font-semibold mb-1">Input A</label>
        <input id="inputA" type="number"
               class="w-full p-2 border rounded" placeholder="Enter A">
      </div>

      <div>
        <label class="block font-semibold mb-1">Input B</label>
        <input id="inputB" type="number"
               class="w-full p-2 border rounded" placeholder="Enter B">
      </div>

      <div>
        <label class="block font-semibold mb-1">Input C</label>
        <input id="inputC" type="number"
               class="w-full p-2 border rounded" placeholder="Enter C">
      </div>

      <button type="submit"
              class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        Calculate
      </button>
    </form>

    <div id="resultBox" class="mt-6 hidden">
      <h2 class="font-bold text-lg">Result:</h2>
      <p id="resultValue" class="text-xl mt-2"></p>
    </div>

  </div>

  <script>
    const form = document.getElementById("calcForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const A = parseFloat(document.getElementById("inputA").value);
      const B = parseFloat(document.getElementById("inputB").value);
      const C = parseFloat(document.getElementById("inputC").value);

      const response = await fetch("https://YOUR-RENDER-URL.onrender.com/calculate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ a: A, b: B, c: C })
      });

      const data = await response.json();

      document.getElementById("resultValue").textContent = data.result;
      document.getElementById("resultBox").classList.remove("hidden");
    });
  </script>

</body>
</html>
